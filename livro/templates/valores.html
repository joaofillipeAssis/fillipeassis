{% extends "base.html" %}
{% block content %}

  <div class="livro-grid-2">
    <div class="">
      <div class="container livro-detalhe">
        <img src="{{ livro.foto.url }}" alt="{{ livro.livro }}">
      </div>
      <div class="container-info livro-card livro-grid-2">
        <h3 class="">{{ livro.paginas }} p√°ginas</h3>
        <h3 class="">{{ livro.data }}</h3>
      </div>
      
    </div>

    <div class="">

      <div class="">
        <form method="GET" action="{% url 'salvar_valor' livro.id %}">
          <button type="submit">Novo</button>
        </form>
      </div>

      <hr>

      {% if valores %}
        {% for valor in valores %}
          <div class="livro-grid-2 livro-card">
            
            <h2> R$ {{ valor.valor|floatformat:2 }} </h2>
            <h4>{{ valor.data }}</h4>
          </div>
          
        {% endfor %}
      {% else %}
        <h1 class="no-results">Nenhum Valor encontrado.</h1>
      {% endif %}

    </div>
  </div>

  <style>

    .livro-grid-2 {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }

    .livro-card {
      background-color: #c99e8d;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
      margin-bottom: 5px;
      padding: 1px;
    }

    .livro-detalhe {
      background-color: #c76000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
    }

    .livro-card:hover {
        cursor: pointer;
        background-color: #cc876c;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transform: translateY(-5px);
    }

    .livro-detalhe img {
      width: 300px;
      height: 450px;
      object-fit: cover;
    }

    .livro-card h4 {
      font-size: 1rem;
      color: rgb(139, 19, 19);
      margin: 10px;
    }

    .livro-card h3 {
        font-size: 20px;
        color: #0a4122;
        margin-top: 10px;
        margin-bottom: 5px;
    }

    .livro-card h2 {
      font-size: 1.5rem;
      color: rgb(139, 19, 19);
      margin: 5px;
    }

    .livro-card p {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .livro-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .container-info {
        width: 100%;
        max-width: 320px;
        margin: 50px auto;
        margin-top: 10px;
        margin-bottom: 0px;
        padding: 10px;
        background-color: #e06d02;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container {
        width: 100%;
        max-width: 300px;
        margin: 50px auto;
        margin-top: 0px;
        margin-bottom: 0px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
        display: flex;
        justify-content: right;
        align-items: center;
        margin-bottom: 20px;
        text-align: center;
        padding: 0px;
    }

    button[type="submit"] {
        background-color: #006d2d;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
        background-color: #108eb8;
    }
  </style>
{% endblock %}
