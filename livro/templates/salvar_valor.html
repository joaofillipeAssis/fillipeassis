{% extends "base.html" %}
{% block content %}

    <div class="container">

        <form method="POST" action="{% url 'salvar_valor' livro.id %}" enctype="multipart/form-data">{% csrf_token %}
            <input  type="number" step="0.01" name="valor" id="valor" placeholder="Valor do Livro">
            <input  type="date" name="data" id="data" placeholder="Data do Valor">
            <button type="submit">Enviar</button>
        </form>

        
        <form method="GET" action="{% url 'valores' livro.id %}">
            <input type="submit" value="Cancelar">
        </form>
    </div>

    <style>

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
    
        .container {
            width: 100%;
            max-width: 335px;
            margin: 135px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
    
        body {
            font-family: Arial, sans-serif;
            color: #333;
        }
    
        input[type="submit"] {
            background-color: #db6a00;
            color: #fff;
            margin-top: 5px;
        }
    
        input[type="submit"]:hover {
            background-color: #108eb8;
        }
    
        form {
            display: flex;
            flex-direction: column;
        }
    
        form label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
    
        form input,
        form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
    
        form input:focus,
        form textarea:focus {
            border-color: #3498db;
            outline: none;
        }
    
        button {
            padding: 12px;
            background-color: #006d2d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #2980b9;
        }
    
    </style>

{% endblock %}
