{% extends "base.html" %}
{% block content %}

    <div class="container">

        <form method="POST" action="{% url 'salvar_livro' %}" enctype="multipart/form-data">{% csrf_token %}
            <input  type="text" name="livro" id="livro" placeholder="Livro">
            <input  type="number" name="paginas" id="paginas" placeholder="Páginas">
            <input  type="text" name="autor" id="autor" placeholder="Autor">
            <input  type="date" name="data" id="data" placeholder="Data Publicação">
            <input  type="file" name="foto" id="foto">
            <button type="submit">Enviar</button>
        </form>

    </div>

    <style>

        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
    
        .container {
            width: 100%;
            max-width: 435px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        body {
            font-family: Arial, sans-serif;
            
            color: #333;
        }
    
        /* Estilizando os campos do formulário */
        form {
            display: flex;
            flex-direction: column;
        }
    
        form label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #2c3e50;
        }
    
        form input,
        form textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
    
        form input:focus,
        form textarea:focus {
            border-color: #3498db;
            outline: none;
        }
    
        button {
            padding: 12px;
            background-color: #006d2d;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
    
        button:hover {
            background-color: #2980b9;
        }
    
    </style>

{% endblock %}
