{% extends "base.html" %}
{% block content %}

  <div class="livro-grid">
    {% if livros %}
      {% for livro in livros %}
        <div class="livro-card">
          <img src="media/{{ livro.foto }}" alt="{{ livro.livro }}">
          
          <form method="GET" action="{% url 'valores' livro.id %}">
            <button type="submit">Detalhar</button>
          </form>
        </div>
      {% endfor %}
    {% else %}
      <p class="no-results">Nenhum livro encontrado.</p>
    {% endif %}
  </div>

  <style>
    .livro-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      margin: 0 auto;
      max-width: 1000px;
      padding: 20px;
    }

    .livro-card {
      background-color: #062714;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      transition: all 0.3s ease;
      padding: 0px;
      margin: 0px;
    }

    .livro-card:hover {
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transform: translateY(-2px);
    }

    .livro-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .livro-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        text-align: center;
        padding: 0px;
        margin: 10px;
    }

    button[type="submit"] {
        background-color: #006d2d;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button[type="submit"]:hover {
        background-color: #108eb8;
    }

  </style>
{% endblock %}
